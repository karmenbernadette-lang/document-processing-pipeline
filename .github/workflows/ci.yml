name: Pipeline CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install pymupdf qdrant-client sentence-transformers scikit-learn

      - name: Import test
        run: |
          PYTHONPATH=src python -c "import pipeline; print('pipeline import OK')"
